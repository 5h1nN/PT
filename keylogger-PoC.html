
<html>
<head></head>
<body>
<script>
var keys='';

document.onkeypress = function(e) {
	get = window.event?event:e;
	key = get.keyCode?get.keyCode:get.charCode;
	key = String.fromCharCode(key);
	keys+=key;
	document.getElementById("p1").innerHTML = keys;
}
</script>

<div id="p1"></div>
</body>
</html>
